  Report Filename:
  Body: "<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"box-sizing:border-box;padding-top: 16px; background-color: #F1F1F1; font-family:Verdana, Arial,sans-serif; color: #454748; width: 100%; border-collapse:separate;\" width=\"100%\"><tbody><tr><td align=\"center\">\n<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"590\" style=\"box-sizing:border-box;padding: 24px; background-color: white; color: #454748; border-collapse:separate;\">\n<tbody>\n    <!-- CONTENT -->\n    <tr>\n        <td style=\"min-width: 590px;\">\n            <table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" width=\"590\" style=\"box-sizing:border-box;min-width: 590px; background-color: white; padding: 0px 8px 0px 8px; border-collapse:separate;\">\n                <tbody><tr>\n                    <td valign=\"top\">\n                        <div><strong style=\"box-sizing:border-box;font-weight:bolder;\"><span style=\"font-size: 18px;\">\n                            Hello </span></strong><t t-out=\"object.partner_id and object.partner_id.name or ''\" data-oe-t-inline=\"true\" style=\"font-size: 13px;\" contenteditable=\"false\"><strong style=\"box-sizing:border-box;font-weight:bolder;\"><span style=\"font-size: 18px;\">Clara Smith</span></strong></t><strong style=\"box-sizing:border-box;font-weight:bolder;\"><span style=\"font-size: 18px;\">,</span></strong><br><br>Very nice to meet you!&nbsp;<p style=\"margin:0px 0 12px 0;box-sizing:border-box;font-size: 13px;\">Thank you for signing up to the Contributor Skill Pool &amp; for your motivation to contribute to Open Food Facts.&nbsp;</p><p style=\"margin:0px 0 12px 0;box-sizing:border-box;font-size: 13px;\">I'm Gala, community animator at Open Food Facts.</p><p style=\"margin:0px 0 12px 0;box-sizing:border-box;font-size: 13px;\">I invite you to join&nbsp;<a href=\"https://slack.openfoodfacts.org/\" style=\"text-decoration:none;box-sizing:border-box;background-color:transparent;color:#008f8c;\">our Slack</a>&nbsp;and see what the community is up&nbsp;to &amp; where you'd like to help.</p><h4 style=\"margin:0px 0 6px 0;box-sizing:border-box;font-size:15.6px;color:#212529;line-height:1.2;font-weight:bold;\">Monthly meet-ups&nbsp;<img src=\"https://fonts.gstatic.com/s/e/notoemoji/15.0/1f4a1/32.png\" width=\"32\" height=\"32\" style=\"border-style:none;box-sizing:border-box;vertical-align:middle;\"><img src=\"https://fonts.gstatic.com/s/e/notoemoji/15.0/1f64b_200d_2640_fe0f/32.png\" width=\"32\" height=\"32\" style=\"border-style:none;box-sizing:border-box;vertical-align:middle;\"><span style=\"color: #454748; font-size: 13px\">&nbsp;</span></h4><p style=\"margin:0px 0 12px 0;box-sizing:border-box;font-size: 13px;\">Please note that we host a <strong style=\"box-sizing:border-box;font-weight:bolder;\">CommuniTEA</strong> meet-up once a month, to&nbsp;welcome&nbsp;new members and exchange together.&nbsp;</p><p style=\"margin:0px 0 12px 0;box-sizing:border-box;font-size: 13px;\">It’s often followed by a 30-min tutorial on various topics, geared towards beginners (some previous topics: “New website features”, “Data quality tools”).&nbsp;&nbsp;</p><p style=\"margin:0px 0 12px 0;box-sizing:border-box;font-size: 13px;\">You’ll find all the dates on our&nbsp;<a href=\"https://calendar.google.com/calendar/u/0/embed?src=c_9d0e7fc68f19f64fd91f60ac1936a0364750ec868272cefeb57464dba0ef906c@group.calendar.google.com&amp;ctz=Europe/Paris\" style=\"text-decoration:none;box-sizing:border-box;background-color:transparent;color:#008f8c;\">Community Calendar</a>.&nbsp;Feel free to join! (&amp; add it to your own online calendar to not miss any dates).&nbsp;</p><p style=\"margin:0px 0 12px 0;box-sizing:border-box;font-size: 13px;\">Also, we’d love to hear what topics you’d be interested in for future Open Classes.&nbsp;</p><p style=\"margin:0px 0 12px 0;box-sizing:border-box;font-size: 13px;\"><br></p><p style=\"margin:0px 0 12px 0;box-sizing:border-box;font-size: 13px;\"><span style=\" font-weight: normal\"><u>Here are a few areas you can contribute no matter what team you’re on:</u></span></p><h4 style=\"margin:0px 0 6px 0;box-sizing:border-box;font-size:15.6px;color:#212529;line-height:1.2;font-weight:bold;\">Improve data completeness with Hunger Games&nbsp;<img src=\"https://fonts.gstatic.com/s/e/notoemoji/15.0/1f3ae/32.png\" width=\"32\" height=\"32\" style=\"border-style:none;box-sizing:border-box;vertical-align:middle;\"></h4><p style=\"margin:0px 0 12px 0;box-sizing:border-box;\">Hunger Games is a collection of mini-games that help contribute to Open Food Facts in many ways. It helps identify if a product belongs to a certain category, has a certain logo or label, thus improving the quality of the database for everyone!&nbsp;</p><p style=\"margin:0px 0 12px 0;box-sizing:border-box;\"><a href=\"https://hunger.openfoodfacts.org/\" style=\"text-decoration:none;box-sizing:border-box;background-color:transparent;color:#008f8c;\">LINK TO HUNGER GAMES&nbsp;</a></p><p style=\"margin:0px 0 12px 0;box-sizing:border-box;font-size: 13px;\"><img src=\"https://lh3.googleusercontent.com/06F5eZNi_8ZU1kPrEZqsKz1s-BQea4NK8r1ZQuZqYb3WuVA_N5jmZnlRc6HPHnf9hzLCMTUii_ZP6Ljsu3DicdEQj9MIDCwgPuFTSntVLKz7C5cCOrxBQR_pz56ecZn_7vMYsCED-OPfRlekZ2RLd_I\" style=\"border-style:none;box-sizing:border-box;vertical-align:middle;width: 50%;\" width=\"50%\" height=\"371\"></p><p style=\"margin:0px 0 12px 0;box-sizing:border-box;font-size: 13px;\"><br></p><h4 style=\"margin:0px 0 6px 0;box-sizing:border-box;font-size:15.6px;color:#212529;line-height:1.2;font-weight:bold;\">Data Quality Daily&nbsp;<img src=\"https://fonts.gstatic.com/s/e/notoemoji/15.0/1f9e9/32.png\" width=\"32\" height=\"32\" style=\"border-style:none;box-sizing:border-box;vertical-align:middle;\"></h4><p style=\"margin:0px 0 12px 0;box-sizing:border-box;\">A <strong style=\"box-sizing:border-box;font-weight:bolder;\">daily email with 3 products inside to “fix” </strong>(with a note as to what needs to be checked, e.g. energy value in kcal does not match value computed from other nutrients). All you need to do is follow the links and fix the error on the product page if you’ve spotted it. This results in more precise data and helps score calculation.&nbsp;</p><p style=\"margin:0px 0 12px 0;box-sizing:border-box;font-size: 13px;\">Up for the task? Sign up here:&nbsp;<a href=\"https://mirabelle.openfoodfacts.org/-/data-quality-daily/subscribe\" style=\"text-decoration:none;box-sizing:border-box;background-color:transparent;color:#008f8c;\">https://mirabelle.openfoodfacts.org/-/data-quality-daily/subscribe</a>&nbsp;(you can unsubscribe at any time)&nbsp;</p><p style=\"margin:0px 0 12px 0;box-sizing:border-box;font-size: 13px;\"><br></p><h4 style=\"margin:0px 0 6px 0;box-sizing:border-box;font-size:15.6px;color:#212529;line-height:1.2;font-weight:bold;\"><img src=\"https://fonts.gstatic.com/s/e/notoemoji/15.0/1f6e0_fe0f/32.png\" width=\"32\" height=\"32\" style=\"border-style:none;box-sizing:border-box;vertical-align:middle;\">&nbsp;Finally, there are some community tools available for you&nbsp;</h4><p style=\"margin:0px 0 12px 0;box-sizing:border-box;\"><a href=\"https://drive.google.com/drive/u/1/folders/1K9ErWELWEzxLKtm_y7vFcd7JK2RLtdNY\" style=\"text-decoration:none;box-sizing:border-box;background-color:transparent;color:#008f8c;\">Presentation Kit</a>&nbsp;(various resources if you are keen to present our project at an event, in class, etc. in several languages; let us know if you’d like to have it available in a specific language)</p><p style=\"margin:0px 0 12px 0;box-sizing:border-box;\"><a href=\"https://docs.google.com/document/d/1c2yKdt4PC2uKK181bJNGx-SJeUlgr0IxOz3fF7weLhE/edit\" style=\"text-decoration:none;box-sizing:border-box;background-color:transparent;color:#008f8c;\">Writer’s Guidelines</a>&nbsp;(if you would like to submit an article for&nbsp;<a href=\"https://blog.openfoodfacts.org/en/\" style=\"text-decoration:none;box-sizing:border-box;background-color:transparent;color:#008f8c;\">our Blog</a>) &amp; a&nbsp;<a href=\"https://docs.google.com/spreadsheets/d/1QzzpFrsCrfjuAy8MjQwikK2kx7Hgvla0JM0FMACPCyk/edit#gid=0\" style=\"text-decoration:none;box-sizing:border-box;background-color:transparent;color:#008f8c;\">Content Idea Box</a>&nbsp;(to gather ideas of topics to write about)</p><p style=\"margin:0px 0 12px 0;box-sizing:border-box;\"><a href=\"https://wiki.openfoodfacts.org/Main_Page\" style=\"text-decoration:none;box-sizing:border-box;background-color:transparent;color:#008f8c;\">Open Food Facts wiki</a>&nbsp;(a collection of all sorts of useful information &amp; documentation on the project)</p><p style=\"margin:0px 0 12px 0;box-sizing:border-box;font-size: 13px;\">Please also get familiar with our community’s&nbsp;<a href=\"https://world.openfoodfacts.org/code-of-conduct\" style=\"text-decoration:none;box-sizing:border-box;background-color:transparent;color:#008f8c;\">Code of Conduct</a>.&nbsp;</p><p style=\"margin:0px 0 12px 0;box-sizing:border-box;font-size: 13px;\">We look forward to hearing from you and welcoming you in our community - passionate about finding impactful solutions &amp; advancing transparency in the food industry!&nbsp;</p><p style=\"margin:0px 0 12px 0;box-sizing:border-box;font-size: 13px;\">Feel free to write to me on&nbsp;<a href=\"mailto:gala@openfoodfacts.org\" style=\"text-decoration:none;box-sizing:border-box;background-color:transparent;color:#008f8c;\">gala@openfoodfacts.org</a>&nbsp;or on Slack !<br><br>\n                            Best,<br>\n                            </p><t t-if=\"object.user_id\" style=\"font-size: 13px;\" data-oe-t-group-active=\"true\" data-oe-t-group=\"0\" data-oe-t-selectable=\"true\" data-oe-t-inline=\"true\">\n                                <b style=\"box-sizing:border-box;font-weight:bolder;\"><t t-out=\"object.user_id.name or ''\" data-oe-t-inline=\"true\" contenteditable=\"false\">Marc Demo</t></b>\n                                <br>Email: <t t-out=\"object.user_id.email or ''\" data-oe-t-inline=\"true\" contenteditable=\"false\">mark.brown23@example.com</t>\n                                <br>Phone:<t t-out=\"object.user_id.phone or ''\" data-oe-t-inline=\"true\" contenteditable=\"false\">+1 650-123-4567</t>\n                            </t>\n                            <t t-else=\"\" data-oe-t-selectable=\"true\" data-oe-t-group=\"0\" data-oe-t-inline=\"true\">\n                                My Company (San Francisco)\n                           &nbsp;</t><br><br><img src=\"https://fonts.gstatic.com/s/e/notoemoji/15.0/1f4ac/32.png\" width=\"32\" height=\"32\" style=\"border-style:none;box-sizing:border-box;vertical-align:middle;\">&nbsp;<img src=\"https://fonts.gstatic.com/s/e/notoemoji/15.0/1f34a/32.png\" width=\"32\" height=\"32\" style=\"border-style:none;box-sizing:border-box;vertical-align:middle;\">&nbsp;<strong style=\"box-sizing:border-box;font-weight:bolder;\"><font style=\"color: #e79439;\">To stay tuned about our latest news, you can follow us on</font></strong>&nbsp;<p style=\"margin:0px 0 12px 0;box-sizing:border-box;\">Instagram (<a href=\"https://www.instagram.com/open.food.facts/\" style=\"text-decoration:none;box-sizing:border-box;background-color:transparent;color:#008f8c;\">English</a>,&nbsp;<a href=\"https://www.instagram.com/openfoodfacts.fr/\" style=\"text-decoration:none;box-sizing:border-box;background-color:transparent;color:#008f8c;\">French</a>)</p><p style=\"margin:0px 0 12px 0;box-sizing:border-box;\">Facebook (<a href=\"https://www.facebook.com/OpenFoodFacts\" style=\"text-decoration:none;box-sizing:border-box;background-color:transparent;color:#008f8c;\">English</a>,&nbsp;<a href=\"https://www.facebook.com/OpenFoodFacts.fr/\" style=\"text-decoration:none;box-sizing:border-box;background-color:transparent;color:#008f8c;\">French</a>)</p><p style=\"margin:0px 0 12px 0;box-sizing:border-box;\">Twitter (<a href=\"https://twitter.com/OpenFoodFacts\" style=\"text-decoration:none;box-sizing:border-box;background-color:transparent;color:#008f8c;\">English</a>,&nbsp;<a href=\"https://twitter.com/OpenFoodFactsFr\" style=\"text-decoration:none;box-sizing:border-box;background-color:transparent;color:#008f8c;\">French</a>)</p><p style=\"margin:0px 0 12px 0;box-sizing:border-box;\"><a href=\"https://www.linkedin.com/company/open-food-facts\" style=\"text-decoration:none;box-sizing:border-box;background-color:transparent;color:#008f8c;\">LinkedIn</a></p><p style=\"margin:0px 0 12px 0;box-sizing:border-box;\"><a href=\"https://www.youtube.com/@openfoodfacts1170\" style=\"text-decoration:none;box-sizing:border-box;background-color:transparent;color:#008f8c;\">Youtube</a>&nbsp;</p><p style=\"margin:0px 0 12px 0;box-sizing:border-box;\"><a href=\"https://blog.openfoodfacts.org/en/\" style=\"text-decoration:none;box-sizing:border-box;background-color:transparent;color:#008f8c;\">Our Blog&nbsp;</a>(available in several languages)</p><a href=\"https://blog.openfoodfacts.org/en/newsletter-2\" style=\"text-decoration:none;box-sizing:border-box;background-color:transparent;color:#008f8c;\">Subscribe to our newsletter</a>&nbsp;(no more than one newsletter a month!)<br></div>\n                    </td>\n                </tr>\n            </tbody></table>\n        </td>\n    </tr>\n    <!-- FOOTER -->\n    <tr>\n        <td align=\"center\" style=\"min-width: 590px; padding: 0 8px 0 8px; font-size:11px;\">\n            <hr width=\"100%\" style=\"border-style:none;border-top-color:currentcolor;border-top-width:medium;border-image-width:1;border-image-source:none;border-image-slice:100%;border-image-repeat:stretch;border-image-outset:0;border-left-color:currentcolor;border-left-width:medium;border-bottom-color:currentcolor;border-bottom-width:medium;border-right-color:currentcolor;border-right-width:medium;overflow-y:visible;overflow-x:visible;height:0px;box-sizing:content-box;background-color:#cccccc;border:medium none;clear:both;display:block;font-size:0px;min-height:1px;line-height:0; margin: 16px 0px 4px 0px;\" contenteditable=\"false\">\n            <b t-out=\"object.company_id.name or ''\" style=\"box-sizing:border-box;font-weight:bolder;\" contenteditable=\"false\">My Company (San Francisco)</b><br>\n            <div style=\"color: #999999;\">\n                <t t-out=\"object.company_id.phone or ''\" data-oe-t-inline=\"true\" contenteditable=\"false\">+1 650-123-4567</t>\n                <t t-if=\"object.company_id.email\" data-oe-t-group-active=\"true\" data-oe-t-group=\"1\" data-oe-t-inline=\"true\">\n                    | <a t-attf-href=\"'mailto:%s' % {{ object.company_id.email }}\" style=\"box-sizing:border-box;background-color:transparent;text-decoration:none; color: #999999;\" t-out=\"object.company_id.email or ''\" contenteditable=\"false\">info@yourcompany.com</a>\n                </t>\n                <t t-if=\"object.company_id.website\" data-oe-t-group-active=\"true\" data-oe-t-group=\"2\" data-oe-t-inline=\"true\">\n                    | <a t-attf-href=\"'%s' % {{ object.company_id.website }}\" style=\"box-sizing:border-box;background-color:transparent;text-decoration:none; color: #999999;\" t-out=\"object.company_id.website or ''\" contenteditable=\"false\">http://www.example.com</a>\n                </t>\n            </div>\n        </td>\n    </tr>\n</tbody>\n</table>\n</td></tr>\n<!-- POWERED BY -->\n<tr><td align=\"center\" style=\"min-width: 590px;\">\n    Powered by <a target=\"_blank\" href=\"https://www.odoo.com?utm_source=db&amp;utm_medium=email\" style=\"text-decoration:none;box-sizing:border-box;background-color:transparent;color: #875A7B;\">Odoo</a>\n</td></tr>\n</tbody></table>\n        "
